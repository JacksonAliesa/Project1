<head>

  <title>Travel Me</title>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
          <h1 id="banner" class="display-4 mr-3 ml-3">Travel<i class="fas fa-globe-americas"></i>ME</h1>
          <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
    </div>
  </div>





  <!-- Jquery Link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Javascript link-->
  <script type="text/javascript" src="assets/js/app.js"></script>


  <!--CLIMATE Buttons!-->
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" class="climate" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Climate
          </button>
          <div class="dropdown-menu" id="climate" aria-labelledby="climateDropdown">
            <a class="dropdown-item" id="tropical" value="1" href="#">Tropical</a>
            <a class="dropdown-item" id="arid"  value="2" href="#">Arid</a>
            <a class="dropdown-item" id="polar" value="3" href="#">Polar</a>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" class="nightLife" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Nightlife
          </button>
          <div class="dropdown-menu" id="nightLife" aria-labelledby="climateDropdown">
            <a class="dropdown-item" id="one" value="1" href="#">1</a>
            <a class="dropdown-item" id="two" value="2" href="#">2</a>
            <a class="dropdown-item" id="three" value="3" href="#">3</a>
          </div>
        </div>
      </div>


      <div class="col-sm-4">
        <button type="button" class="btn btn-primary" id="nearMe">Near Me</button>
        <!--Random events restaurants near by using Yelp! API?-->
      </div>
    </div>
  </div>

  <br>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <button type="button" class="btn btn-primary" id="travelMe">Travel ME!</button>
      </div>
    </div>
  </div>

  <!--Spinning globe place holder-->
